<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         try {
            // const array = new Array(5) // 5개의 빈 배열을 만들어줌 [ , , , , ]
            const array = new Array(999999999999999999) // 예외 발생(유효하지 않은 길이, 너무 커서 예외 발생)
            console.log(array)
         } catch (exception) {
            console.log(exception) // 예외 이름 + 메세지
            console.log(exception.name) // 예외 이름
            console.log(exception.message) // 예외 메세지(내용)
         }
      </script>
   </body>
</html>
