         // ★ return문을 만나면 함수는 종료된다!! (함수 ppt7)

         // 매개변수에 기본값을 줄 수 있음(함수 ppt10)

         // 콜백함수의 개념은 꼭 알아두기... (함수 ppt13)

         // 콜백함수란? 매개변수에 함수를 주는 것
         function printNumber(num, callback) {
            console.log('printNumber() 함수의 num:', num)
            callback(num)
         }

         // 분리
         const test = (num) => {
            console.log('num * num: ', num * num)
         }

         printNumber(5, test)

         // ES5
         printNumber(5, function (num) {
            console.log('num * num: ', num * num)
         })

         //ES6
         printNumber(5, (num) => {
            console.log('num * num: ', num * num)
         })
      </script>
