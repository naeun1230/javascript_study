<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const print = (event) => {
            console.log(event) // 이벤트 객체: 이벤트가 발생했을 때 이벤트가 발생한 요소에 대한 정보가 들어있다
            console.log(event.altKey) // alt키를 눌렀을 때 true
            console.log(event.ctrlKey) // 컨트롤키를 눌렀을 때 true
            console.log(event.shiftKey) // shift키를 눌렀을 때 ture
            console.log(event.code) // 키보드 값을 위치랑 같이 준다
            // console.log(event.Keycode) 실행X, 사용X
            console.log(event.key) // 키보드 값 자체를 준다
         }

         // 문서 전체에 이벤트를 걸었다
         document.addEventListener('keydown', print)
         //  document.addEventListener('keyup', print)
      </script>
   </body>
</html>
